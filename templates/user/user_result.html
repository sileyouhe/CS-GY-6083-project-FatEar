<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button onclick="history.back()">Go Back</button>
    <a href="/">Home</a>
    <br>
    Here are the search results
<table >
	<th>Username</th>
	<th>user First name</th>
    <th>user Last name</th>
    <th>user Nickname</th>

{% for line in result %}
	<tr>
		<td><a href="{{url_for('user_bp.get_user_detail', username = line.username)}}">{{line.username}}</a></td>
		<td>{{line.fname if line.fname else ""}}</td>
        <td>{{line.lname if line.lname else ""}}</td>
        <td>{{line.nickname if line.nickname else ""}}</td>
	</tr>
{% endfor %}
</table>
</body>

<style>
table, th, td {
  border:1px solid black;
}
</style>
</html>
